name: chance-update
on: [push]

jobs:
  GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
        env:
          WEATHER_API_KEY: ${{ secrets.OPEN_WEATHER_API_KEY }}
      - run: npm run myScript
